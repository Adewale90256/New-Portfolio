<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="./output.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="md:p-1">
    <section
      class="shadow-lg w-'[100%]' md:h-[100%] w-[100%] shadow-gray-500 bg-gradient-to-b from-blue-400 to-purple-500 text-white"
    >
      <!--Header-->
      <header>
        <nav
          class="max-w-[1440px] container mx-auto px-4 py-4 flex items-center justify-between"
        >
          <a href="index.html">
            <h3 class="text-[18px] md:text-2xl font-bold">
              A. JOHN.
              <span class="font-light text-2xl md:text-3xl text-purple-900"
                >Frontend-Dev</span
              >
            </h3>
          </a>
          <!--ancher tag-->
          <ul class="hidden md:flex justify-center gap-3">
            <li
              class="text-center p-2 rounded-full hover:scale-110 transition-all duration-300"
            >
              <a
                href="index.html"
                class="text-[15px] text-center hover:text-blue-900"
                >Home</a
              >
            </li>

            <li
              class="text-center p-2 rounded-full hover:scale-110 transition-all duration-300"
            >
              <a
                href="projects.html"
                class="text-[15px] text-center hover:text-blue-900"
                >Projects</a
              >
            </li>
            <li
              class="text-center px-4 py-2 rounded-full hover:scale-110 transition-all duration-300"
            >
              <a
                href="about.html"
                class="text-[13px] text-center hover:text-blue-900"
                >About</a
              >
            </li>
            <li
              class="text-center p-2 rounded-full hover:scale-110 transition-all duration-300"
            >
              <a
                href="contact.html"
                class="text-[13px] text-center hover:text-blue-900"
                >Contact</a
              >
            </li>

            <li
              class="text-center p-2 rounded-2xl hover:scale-110 transition-all duration-300 animate-pulse"
            >
              <a
                href="/src/assest/My-resume.pdf"
                class="text-[13px] text-center bg-purple-400 p-2 shadow-lg hover:text-blue-900"
                download
                >Download Resume</a
              >
            </li>
          </ul>

          <div class="block items-end md:hidden" id="js-hidden">
            <button class="cursor-pointer">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>

          <!--hidden untill click-->
          <div
            class="hidden md:hidden bg-white px-4 py-2 space-y-0.5 absolute bottom-117 left-5 right-5 rounded-2xl z-50 opacity-0 translate-y-10 transition-all duration-700 fade-section"
            id="js-view"
          >
            <div class="flex justify-between">
              <div
                class="text-2xl text-white text-center bg-gray-700 w-10 font-light self-end rounded-2xl transition-all duration-300 hover:translate-x-2 cursor-pointer"
                id="js-close"
              >
                X
              </div>

              <a href="index.html">
                <h3 class="text-[12px] text-black md:text-2xl font-bold">
                  ADENIJI ADEWALE JOHN.
                  <span class="font-light text-2xl md:text-3xl"
                    >Frontend-Dev</span
                  >
                </h3>
              </a>
            </div>

            <button
              class="text-start text-white bg-gray-700 px-3 py-1 w-full rounded-2xl transition-all duration-300 hover:translate-x-2"
            >
              <a href="index.html">Home</a>
            </button>

            <button
              class="text-start text-white bg-gray-700 px-3 py-1 w-full rounded-2xl transition-all duration-300 hover:translate-x-2"
            >
              <a href="projects.html">Projects</a>
            </button>
            <button
              class="text-start text-white bg-gray-700 px-3 py-1 w-full rounded-2xl transition-all duration-300 hover:translate-x-2"
            >
              <a href="about.html">About</a>
            </button>
            <button
              class="text-start text-white bg-gray-700 px-3 py-1 w-full rounded-2xl transition-all duration-300 hover:translate-x-2"
            >
              <a href="contact.html">Contact</a>
            </button>

            <button
              class="text-start text-white bg-gray-700 px-3 py-1 w-full rounded-2xl transition-all duration-300 hover:translate-x-2"
            >
              <a href="/src/assest/My-resume.pdf">Download Resume</a>
            </button>
          </div>
        </nav>
      </header>

      <section class="mt-20 flex flex-col justify-center items-center">
        <h3 class="text-center text-2xl">Contact Me</h3>
        <form
          action="mailto:adewalejohn688@gmail.com"
          method="POST"
          enctype="text/plain"
          class="flex flex-col justify-center bg-white p-4 w-90 shadow-md rounded-lg space-y-4"
        >
          <label class="block">
            <span class="text-gray-700">Your Name</span>
            <input
              type="text"
              name="name"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 p-4"
              placeholder="John Doe"
              required
            />
          </label>

          <label class="block">
            <span class="text-gray-700">Your Email</span>
            <input
              type="email"
              name="email"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 p-4"
              placeholder="example@email.com"
              required
            />
          </label>

          <label class="block">
            <span class="text-gray-700">Your Message</span>
            <textarea
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 px-4"
              rows="4"
              placeholder="Write your message..."
              required
            ></textarea>
          </label>

          <button
            type="submit"
            class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition"
          >
            Send Message
          </button>
        </form>
      </section>

      <footer class="flex flex-col md:flex-row justify-between p-5">
        <div class="flex flex-col gap-5">
          <h3 class="text-2xl text-white">Social media</h3>
          <div class="flex items-center gap-5">
            <div
              class="flex bg-blue-600 justify-center items-center rounded-full w-7 h-7 transition-all duration-300 hover:-translate-y-1 animate-bounce"
            >
              <i class="fa-brands fa-facebook text-2 text-white"></i>
            </div>

            <div
              class="flex bg-black justify-center items-center rounded-full w-7 h-7 transition-all duration-300 hover:-translate-y-1 animate-bounce"
            >
              <i class="fa-brands fa-x-twitter text-2 text-white"></i>
            </div>
            <div
              class="flex bg-red-600 justify-center items-center rounded-full w-7 h-7 transition-all duration-300 hover:-translate-y-1 animate-bounce"
            >
              <i class="fa-brands fa-instagram text-2 text-white"></i>
            </div>

            <div
              class="flex bg-black justify-center items-center rounded-full w-7 h-7 transition-all duration-300 hover:-translate-y-1 animate-bounce"
            >
              <i class="fa-brands fa-github text-2 text-white"></i>
            </div>
          </div>
        </div>

        <div class="mt-5">
          <p class="text-white">
            &copy; 2025 Adeniji Adewale J. All rights reserved.
          </p>
        </div>
      </footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
